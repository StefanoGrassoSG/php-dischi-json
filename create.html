<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
    <body>
        <div id="app" class="main-container">

            <header>
                <a href="http://localhost/php-dischi-json/index.html">
                    Back to List
                </a>
            </header>
            
            <main class="create-page-main">
                <form class="create" @submit.prevent="saveDisk()">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" v-model="newDisk.title" name="title">
                    </div>
                    
                    <div>
                        <label for="autor">Author</label>
                        <input type="text" id="autor" v-model="newDisk.author" name="author">
                    </div>
                    
                    <div>
                        <label for="year">Year</label>
                        <input type="number" id="year" min="1900" max="2023" v-model="newDisk.year" name="year">
                    </div>

                    <div>
                        <label for="img">link image</label>
                        <input type="text" id="img" v-model="newDisk.img" name="img">
                    </div>

                    <input type="submit" class="submit" value="Add">
                </form>

                <template v-if="error">
                    <div class="error">
                        <h3>
                            Dati Mancanti
                        </h3>
                    </div>
                </template>
            </main>
        </div>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/script.js"></script>
    </body>
</html>
